
<!DOCTYPE html>
<html>
<head> 
	<title>Uganda Livelihood Zones and Cities</title>
	
	<meta charset="utf-8" />
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" /> <!-- we will us e this as the styling script for our webmap-->
	<link rel="stylesheet" href="css/MarkerCluster.css" />
	<link rel="stylesheet" href="css/MarkerCluster.Default.css" />
	<link rel="stylesheet" type="text/css" href="css/own_style.css">
	<link rel="stylesheet" href="css/label.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="js/Autolinker.min.js"></script>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>
<body>
	<div id="map"></div> <!-- this is the initial look of the map. in most cases it is done externally using something like a map.css stylesheet were you can specify the look of map elements, like background color tables and so on.-->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="js/leaflet-hash.js"></script>
	<script src="js/label.js"></script>
	<script src="js/leaflet.markercluster.js"></script>
	
				<script src='data/exp_ugtowns.js' ></script>
				
				<script src='data/exp_UgandaLivelihoodsGAULClean.js' ></script>
				
	<script>
		var map = L.map('map', { zoomControl:true }).fitBounds([[-1.3508909657,27.1116995233],[4.17735903383,37.3197077869]]);
		var hash = new L.Hash(map); //add hashes to html address to easy share locations
		var additional_attrib = 'created w. <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
	var feature_group = new L.featureGroup([]);

	var raster_group = new L.LayerGroup([]);
	
		var basemap_0 = L.tileLayer('http://a.tile.stamen.com/toner/{z}/{x}/{y}.png', { 
			attribution: additional_attrib + 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'});	
		basemap_0.addTo(map);	
	var layerOrder=new Array();
							function pop_UgandaLivelihoodsGAULClean(feature, layer) {
										
	var popupContent = '<table><tr><th scope="row">NAMES</th><td>' + Autolinker.link(String(feature.properties['NAMES'])) + '</td></tr><tr><th scope="row">COUNTRY</th><td>' + Autolinker.link(String(feature.properties['COUNTRY'])) + '</td></tr><tr><th scope="row">LZCODE</th><td>' + Autolinker.link(String(feature.properties['LZCODE'])) + '</td></tr><tr><th scope="row">LZNUM</th><td>' + Autolinker.link(String(feature.properties['LZNUM'])) + '</td></tr><tr><th scope="row">LZNAME</th><td>' + Autolinker.link(String(feature.properties['LZNAME'])) + '</td></tr><tr><th scope="row">CLASS</th><td>' + Autolinker.link(String(feature.properties['CLASS'])) + '</td></tr><tr><th scope="row">LH_CODE</th><td>' + Autolinker.link(String(feature.properties['LH_CODE'])) + '</td></tr><tr><th scope="row">DOC_CODE</th><td>' + Autolinker.link(String(feature.properties['DOC_CODE'])) + '</td></tr><tr><th scope="row">LZNUM_1</th><td>' + Autolinker.link(String(feature.properties['LZNUM_1'])) + '</td></tr><tr><th scope="row">LVLIHOOD_D</th><td>' + Autolinker.link(String(feature.properties['LVLIHOOD_D'])) + '</td></tr><tr><th scope="row">MAP_CODES</th><td>' + Autolinker.link(String(feature.properties['MAP_CODES'])) + '</td></tr><tr><th scope="row">CLASS_1</th><td>' + Autolinker.link(String(feature.properties['CLASS_1'])) + '</td></tr></table>';
	layer.bindPopup(popupContent);


				}
						
					var exp_UgandaLivelihoodsGAULCleanJSON = new L.geoJson(exp_UgandaLivelihoodsGAULClean,{
						onEachFeature: pop_UgandaLivelihoodsGAULClean,
						style: function (feature) {
							return {fillColor: feature.properties.color_qgis2leaf,
									color: '#000',
									weight: 1,
									opacity: feature.properties.transp_qgis2leaf,
									fillOpacity: feature.properties.transp_qgis2leaf};
							}
						});
					feature_group.addLayer(exp_UgandaLivelihoodsGAULCleanJSON);
					
						//add comment sign to hide this layer on the map in the initial view.
						exp_UgandaLivelihoodsGAULCleanJSON.addTo(map);
							function pop_ugtowns(feature, layer) {
										
	var popupContent = '<table><tr><th scope="row">objectid</th><td>' + Autolinker.link(String(feature.properties['objectid'])) + '</td></tr><tr><th scope="row">rc</th><td>' + Autolinker.link(String(feature.properties['rc'])) + '</td></tr><tr><th scope="row">ufi</th><td>' + Autolinker.link(String(feature.properties['ufi'])) + '</td></tr><tr><th scope="row">uni</th><td>' + Autolinker.link(String(feature.properties['uni'])) + '</td></tr><tr><th scope="row">lat</th><td>' + Autolinker.link(String(feature.properties['lat'])) + '</td></tr><tr><th scope="row">long</th><td>' + Autolinker.link(String(feature.properties['long'])) + '</td></tr><tr><th scope="row">dms_lat</th><td>' + Autolinker.link(String(feature.properties['dms_lat'])) + '</td></tr><tr><th scope="row">dms_long</th><td>' + Autolinker.link(String(feature.properties['dms_long'])) + '</td></tr><tr><th scope="row">utm</th><td>' + Autolinker.link(String(feature.properties['utm'])) + '</td></tr><tr><th scope="row">jog</th><td>' + Autolinker.link(String(feature.properties['jog'])) + '</td></tr><tr><th scope="row">fc</th><td>' + Autolinker.link(String(feature.properties['fc'])) + '</td></tr><tr><th scope="row">dsg</th><td>' + Autolinker.link(String(feature.properties['dsg'])) + '</td></tr><tr><th scope="row">pc</th><td>' + Autolinker.link(String(feature.properties['pc'])) + '</td></tr><tr><th scope="row">cc1</th><td>' + Autolinker.link(String(feature.properties['cc1'])) + '</td></tr><tr><th scope="row">adm1</th><td>' + Autolinker.link(String(feature.properties['adm1'])) + '</td></tr><tr><th scope="row">adm2</th><td>' + Autolinker.link(String(feature.properties['adm2'])) + '</td></tr><tr><th scope="row">dim</th><td>' + Autolinker.link(String(feature.properties['dim'])) + '</td></tr><tr><th scope="row">cc2</th><td>' + Autolinker.link(String(feature.properties['cc2'])) + '</td></tr><tr><th scope="row">nt</th><td>' + Autolinker.link(String(feature.properties['nt'])) + '</td></tr><tr><th scope="row">lc</th><td>' + Autolinker.link(String(feature.properties['lc'])) + '</td></tr><tr><th scope="row">short_form</th><td>' + Autolinker.link(String(feature.properties['short_form'])) + '</td></tr><tr><th scope="row">generic</th><td>' + Autolinker.link(String(feature.properties['generic'])) + '</td></tr><tr><th scope="row">sort_name</th><td>' + Autolinker.link(String(feature.properties['sort_name'])) + '</td></tr><tr><th scope="row">full_name</th><td>' + Autolinker.link(String(feature.properties['full_name'])) + '</td></tr><tr><th scope="row">full_name_</th><td>' + Autolinker.link(String(feature.properties['full_name_'])) + '</td></tr><tr><th scope="row">modify_dat</th><td>' + Autolinker.link(String(feature.properties['modify_dat'])) + '</td></tr><tr><th scope="row">cartodb_id</th><td>' + Autolinker.link(String(feature.properties['cartodb_id'])) + '</td></tr><tr><th scope="row">created_at</th><td>' + Autolinker.link(String(feature.properties['created_at'])) + '</td></tr><tr><th scope="row">updated_at</th><td>' + Autolinker.link(String(feature.properties['updated_at'])) + '</td></tr></table>';
	layer.bindPopup(popupContent);


				}
						
				var exp_ugtownsJSON = new L.geoJson(exp_ugtowns,{
					onEachFeature: pop_ugtowns,
					pointToLayer: function (feature, latlng) {  
						return L.circleMarker(latlng, {
							radius: feature.properties.radius_qgis2leaf,
							fillColor: feature.properties.color_qgis2leaf,

							color: feature.properties.borderColor_qgis2leaf,
							weight: 1,
							minWidth: 700,
							opacity: feature.properties.transp_qgis2leaf,
							fillOpacity: feature.properties.transp_qgis2leaf
							})
						}
					});
								feature_group.addLayer(exp_ugtownsJSON);

				var cluster_groupugtownsJSON= new L.MarkerClusterGroup({showCoverageOnHover: false});
				cluster_groupugtownsJSON.addLayer(exp_ugtownsJSON);
				
						//add comment sign to hide this layer on the map in the initial view.
						cluster_groupugtownsJSON.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
	    };
	    title.update = function () {
			this._div.innerHTML = '<h2><a href="http://www.fews.net/east-africa/uganda/livelihood-zone-map/march-2010">Uganda - Cities and Livelihood Zones</a></h2>'
		};
		title.addTo(map);
		//var legend = L.control({position: 'bottomright'});
		
		//legend.onAdd = function (map) {
		//var div = L.DomUtil.create('div', 'info legend');
		//div.innerHTML = "<h3>Legend</h3><table></table>";
    	//	return div;
		//};
		//legend.addTo(map);

	var baseMaps = {
		'Stamen Toner': basemap_0
	};
	L.control.layers(baseMaps,{"Populated Places": cluster_groupugtownsJSON,"Livelihoodhood Zones": exp_UgandaLivelihoodsGAULCleanJSON},{collapsed:false}).addTo(map);
	L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
	</script>
</body>
</html>
